<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">


<head th:insert="fragments/header.html :: head">

</head>

<body style="background-color: #111111;">
<div th:insert="fragments/header.html :: navigationBar"></div>
    <!-- end slider style="background-color: #2A2A2A;"-->
    <div class="container" style="margin-top: 40px; margin-bottom: 50px;"> 

        <div  style="width: 70%; margin-left: auto; margin-right: auto;">

            <form action="" class="row" th:action="@{./updateAccount}"  method="post"
                  enctype="multipart/form-data">
                <h1 class="text-center" style="margin-bottom: 40px; color: rgb(244, 242, 242);"> Chỉnh Sửa Tài Khoản </h1>

            <input name="id" th:value="${User.userId}" readonly hidden>
            <!-- first row -->
            <div class="col-md-5 circular--landscape"> 
                <img id="image" class="" th:src="@{${User.userImg}}" alt="">
                <label class="icon">
                <i class="fa fa-camera" style="font-size:30px; color: rgba(3, 3, 3, 0.899);"></i>
                <input type="file" style="display: none;" name="img" th:value="${User.userImg}" id="file" onchange="showImg(this)"/>
                </label>
            </div>
            <div class="col-md-2">
                 
            </div>
            <div class="col-md-5">
                <textarea class="form-control  " resize="none" name="describe" id=""  rows="5"
                style="background-color: #111111; color: rgba(192, 187, 187, 0.899); width: 100%;resize: none;" th:text="${User.userDescription}">
                
                </textarea>
            </div>            
            <!-- end first row -->
            <!-- second row -->
            <div class="col-md-5" style="margin-top: 45px;">
                <label for="" class="text-light" style="padding: 10px 10px 10px 0px; font-weight: bold;">Username</label>
                <input type="text" class="form-control" style="border-radius:25px; background-color: #111111; color: rgba(192, 187, 187, 0.899);"
                       th:value="${User.userName}"
                       name="username"
                       required>
            </div>

            <div class="col-md-5"style="margin-top: 45px;">
                <label for="" class="text-light" style="padding: 10px 10px 10px 0px;  font-weight: bold;">Email</label>
                <input type="email" name="email" class="form-control" style="border-radius:25px; background-color: #111111; color: rgba(192, 187, 187, 0.899);" th:value="${User.userEmail}" required>
            </div>
            <!-- end second row -->

            <!-- third row -->
            <div class="col-md-5" style="margin-top: 45px;">
                <label for="" class="text-light" style="padding: 10px 10px 10px 0px;  font-weight: bold;">Your Birthday</label>
                <input type="datetime-local" name="dateofbirth" class="form-control" style="border-radius:25px; background-color: #111111; color: rgba(192, 187, 187, 0.899);" th:value="${User.userDateOfBirth}" required>
            </div>

            <div class="col-md-5"style="margin-top: 45px; color: rgba(192, 187, 187, 0.899);">
                <label for="" class="text-light" style="padding: 10px 10px 10px 0px;  font-weight: bold;">You Are ??</label>
                <br>
                <input type="radio" name="gender" /> <span style="font-size: 20px; margin-right: 10px;"> male</span>
                <input type="radio" name="gender"/> <span style="font-size: 20px;  margin-right: 10px;"> female</span>
                <input type="radio" name="gender"/> <span style="font-size: 20px;"> other</span>

            </div>
            <!-- end third row -->

            <!-- forth row -->

            <div id="changePass" style=" margin-bottom: 40px;">
                <h2 th:text="${thong_bao}">  </h2>
                <div class="col-md-12" style="margin-top: 15px;">
                    <label for="" class="text-light" style="padding: 10px 10px 10px 0px;  font-weight: bold;">Password</label>
                    <input id="oldPassword" name="password" type="password" class="form-control w-50" style="border-radius:25px; background-color: #111111; color: rgba(192, 187, 187, 0.899);" th:value="${User.userPassword}" required>
                </div>


                <div style="margin-top: 15px;">

                    <input type="checkbox" id="showPass" onclick="showPassWord()"/> 
                    <label for="showPass" class="text-light"> hiển thị mật khẩu </label>
                    
                </div>
            </div>
            <!-- end forth row -->
            <div>
                <button class="btn btn-outline-success" type="submit" style="margin-top: 40px;">
                    Lưu Thay Đổi
                </button>

                <button class="btn btn-outline-success" style="margin-top: 40px;margin-left: 20px;">
                    <a th:href="@{./home}" class="text-decoration-none">
                    Hủy
                </a>
                </button>

            </div>
        </form> 
            <div style="margin-top: 50px;">
                <a th:href="@{./toYourBlog}">
                <button class="btn btn-success">
                    Quản lý bài viết
                </button>
                </a>
            </div>

        </div>
    </div>



  <!--Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <!-- Owl Carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- custom JS code after importing jquery and owl -->
  <script type="text/javascript">
      $(document).ready(function() {
          $(".owl-carousel").owlCarousel();
      });

      $('.owl-carousel').owlCarousel({
          loop: true,
          margin: 10,
      //     nav: true,
          autoplay: true,
          autoplayTimeout: 2000,
          responsive: {
              0: {
                  items: 1
              },
              200:{
                  items:2
              },
              600: {
                  items: 3
              },
              1000: {
                  items: 5
              }
          }
      })


      
  </script>

  <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
  });
  </script>


<script>


    
    function showPassWord(){
    if(document.getElementById("showPass").checked){
        document.getElementById("oldPassword").type = "text";
        document.getElementById("newPassword").type = "text";
    }else{
        document.getElementById("oldPassword").type = "password";
        document.getElementById("newPassword").type = "password";
    }
    }

    function showImg(input){
        if(input.files[0].size > 2097152){
        alert("File is too big!");
        this.value = "";
        }
        else
        {
            if (input.files && input.files[0]) {
                var readImg = new FileReader();
                readImg.onload = function (event) {
                    $('#image')
                        .attr('src', event.target.result)
                        .width(200)
                        .height(200);
                }
                readImg.readAsDataURL(input.files[0]);
            }
        }

    }



</script>
</body>

</html>
